# Server Configuration
server.port=8080
spring.application.name=api-gateway

# Logging
logging.level.org.springframework.cloud.gateway=DEBUG
logging.level.org.springframework.security=DEBUG
logging.level.com.todoapp.gateway=DEBUG

# Gateway Configuration
spring.cloud.gateway.routes[0].id=auth-service
spring.cloud.gateway.routes[0].uri=http://auth-service:8081
spring.cloud.gateway.routes[0].predicates[0]=Path=/api/auth/**

spring.cloud.gateway.routes[1].id=task-service
spring.cloud.gateway.routes[1].uri=http://task-service:8082
spring.cloud.gateway.routes[1].predicates[0]=Path=/api/tasks/**

# CORS Configuration
cors.allowed-origins=http://localhost:3000,http://localhost:8080
cors.allowed-methods=GET,POST,PUT,DELETE,OPTIONS
cors.allowed-headers=*
cors.allow-credentials=true

# JWT Configuration
jwt.secret=mySecretKey123456789mySecretKey123456789mySecretKey123456789abcdefghijklmno
jwt.access-token-expiration=900000
jwt.refresh-token-expiration=86400000

